<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Questions PDF | LIQBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <a href="{{ url_for('index') }}" class="font-bold hover:underline">LIQBA</a>
      <a href="{{ url_for('admin.tournament_details', tournament_id=tournament.id) }}" class="hover:underline">Back</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto flex-grow p-6">
    <h2 class="text-3xl font-bold mb-4">Upload Questions PDF</h2>
    <div class="mb-4">
      <p class="mb-2">Tournament: <span class="font-semibold">{{ tournament.name }}</span></p>
      <p class="mb-2">Stage ID: <span class="font-semibold">{{ stage_id }}</span> |
         Round: <span class="font-semibold">{{ round_number }}</span></p>
    </div>
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="pdf_file" class="block font-medium">Select PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Upload</button>
    </form>
  </main>

  <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-auto">
      <div class="container mx-auto px-4 text-center">
        <p>© 2025 LIQBA - All rights reserved</p>
        <p class="text-sm text-gray-500 mt-2">Made with ❤️ by Madhavendra Thakur</p>
      </div>
    </footer>
</body>
</html>
